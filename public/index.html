<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body class="bg-dark">
    <header >
        <nav class="navbar navbar-expand-lg  px-4">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.png" alt="Logo" class="rounded-circle mr-2 logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Agregar Servicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="modificar.html">Modificar Servicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="verRegistros.html">Ver Registros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendario.html">Calendario</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="d-flex justify-content-center ">
        <form action="" method="" id="registroForm" class="mx-5">
            <label for="cliente">Cliente</label>
            <input type="text" name="cliente" placeholder="Cliente" required>
            <label for="tipoVideo">Tipo de video</label>
            <select name="tipoVideo" id="tipoVideo" required>
                <option value="basico">Basico</option>
                <option value="medio">Medio</option>
                <option value="elite">Elite</option>
                <option value="oneshot">Oneshot</option>
                <option value="visualizer">Visualizer</option>
            </select>
            <label for="opcionPago">Opcion Pago</label>
            <select name="opcionPago" required>
                <option value="pagoTotal">Pago Total</option>
                <option value="pagoParcial">Se√±a</option>
            </select>
            <label for="transporte">Transporte</label>
            <input type="number" placeholder="Monto por transporte" name="transporte">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" required>
            <label for="descuento">Descuento</label>
            <input type="number" name="descuento" placeholder="OFF %">

            <button type="submit">Guardar Registro</button>
        </form>


        <div id="infoRegistro" class="mx-5">
            <p id="infoPagoServicio"></p>
            <p id="infoPagoLautaro"></p>
            <p id="infoPagoMatias"></p>
        </div>
    </div>

    <script src="./js/registro.js"></script>
    <script type="module" src="./js/formHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
